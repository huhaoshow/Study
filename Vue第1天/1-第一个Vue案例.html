<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- 1.引入vue.js -->
<script src="./js/vue.js"></script>
<!-- 2.添加模板结构 -->
<div id="app">
    <h1>这是通过引入js来创建的第一个Vue案例</h1>
    <!-- 5.插值表达式 -->
    <h2>这是一个{{name}},是一个{{age}}的小伙子</h2>
</div>
<script>
    // 3.创建一个vue实例对象
    let vm = new Vue({
        // 4.添加配置,主要配置el和data
        // 4.1配置el,控制的模板范围
        el: '#app',
        // 4.2配置data,需要传递的数据,是一个对象
        data: {
            name: '小海绵',
            age: 24
        }
    });
</script>

<body>

</body>

</html>
